<div class = "menu">
  <button color="primary" routerLink = "/cursos/new" class = "menu-button">Curso</button>
  <button color="primary" routerLink = "/disciplinas/new" class = "menu-button">Disciplina</button>
  <button color="primary" routerLink = "/alunos/new" class = "menu-button">Aluno</button>
  <button color="primary" routerLink = "/professores/new" class = "menu-button">Professor</button>
</div>

<form class="full-width" [formGroup]="professoresForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label> Nome </mat-label>
        <input
          matInput
          type="text"
          formControlName="nome"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> RG </mat-label>
        <input
        matInput
        type="text"
        formControlName="rg"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> CPF </mat-label>
        <input
         matInput
         type="text"
         formControlName="cpf"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class = "big-input">
        <mat-label> Email </mat-label>
        <input matInput type="text" formControlName="email"/>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label> Coordenador </mat-label>
        <input matInput type="text" formControlName="coordenador"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> √Årea do conhecimento </mat-label>
        <input
          matInput
          type="text"
          formControlName="areaConhecimento"
        />
      </mat-form-field>
    </div>
    <div class = "buttons">
      <button
        mat-raised-button
        color="primary"
        (click)="!isEdit ? create() : save()"
        [disabled]="!professoresForm.valid"
      >
        {{ (isEdit?'Atualizar':'Salvar') }}
      </button>
      <button mat-raised-button type = "reset" color="primary"> Cancelar </button>
    </div>
</form>
