<div class = "search">
      <mat-form-field fxFill appearance="legacy">
        <mat-label>Pesquisar</mat-label>
        <input matInput type="text" [formControl]="filterControl" />
      </mat-form-field>
</div>

<div class="tableForm">
  <table
    mat-table
    [dataSource]="dataTable"
    aria-describedby="Lista de cursos"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">
          Id
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">
          Nome
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">
          Descrição
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.descricao }}</td>
    </ng-container>

    <ng-container matColumnDef="cargaHoraria">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">
          Carga Horária
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.cargaHoraria }}</td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">
          Preço
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{ element?.preco }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        <span class="table-header">Ação</span>
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        <button
          mat-icon-button
          color="warn"
          (click)="delete(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-icon-button
          [routerLink]="element.id"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="paginator">
    <mat-paginator
      [length]="totalLength"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20]"
      (page)="pageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
