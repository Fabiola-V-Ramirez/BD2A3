<div class = "search">
  <mat-form-field fxFill appearance="legacy">
    <mat-label>Pesquisar</mat-label>
    <input matInput type="text" [formControl]="filterControl" />
  </mat-form-field>
</div>

<div class="tableForm">
  <table
    mat-table
    [dataSource]="dataTable"
    aria-describedby="Lista de coordenadores"
  >
    <ng-container matColumnDef="areaConhecimento">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">
          √Årea do conhecimento
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{element.areaConhecimento}}</td>
    </ng-container>

    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef>
        <span class="table-header">
          Professor
        </span>
      </th>
      <td mat-cell *matCellDef="let element">{{element.professor}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="paginator">
    <mat-paginator
      [length]="totalLength"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20]"
      (page)="pageChange($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
