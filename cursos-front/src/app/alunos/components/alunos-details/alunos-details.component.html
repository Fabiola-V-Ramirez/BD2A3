<form [formGroup]="alunosForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label> Nome </mat-label>
        <input
          matInput
          type="text"
          formControlName="nome"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> RG </mat-label>
        <input
        matInput
        type="text"
        formControlName="rg"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> CPF </mat-label>
        <input
         matInput
         type="text"
         formControlName="cpf"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class = "big-input">
        <mat-label> Email </mat-label>
        <input matInput type="email" formControlName="email"/>
      </mat-form-field>
    </div>

    <div >
      <mat-form-field appearance="outline" class = "big-input">
        <mat-label> Observações </mat-label>
        <textarea
          matInput
          formControlName="observacoes"
          rows = 3;
        ></textarea>
      </mat-form-field>
    </div>

    <div class = "buttons">
      <button
        mat-raised-button
        color="primary"
        (click)="!isEdit ? create() : save()"
        [disabled]="!alunosForm.valid"
      >
        {{ (isEdit?'Atualizar':'Salvar') }}
      </button>
      <button mat-raised-button type = "reset" color="primary"> Cancelar </button>
    </div>
</form>
